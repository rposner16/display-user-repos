<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Repo finder</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Find repos associated with a username</h1>

        <form class="js-form">
            <label for="search-term">Enter a username</label>
            <input type="text" name="search-term" id="js-search-term" required>
            <input type="submit" value="Go!">
        </form>

        <p class="js-error-message"></p>
        <section class="hidden results">
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
